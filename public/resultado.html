<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado - Explora√ß√£o do Oceano</title>
  <style>
    /* === PALETA ===
       #FFFBF7  - fundo claro
       #FFA477  - bot√£o principal
       #ED7855  - hover / destaque
       #B8B5C4  - superf√≠cies suaves
       #ACD6D7  - fundo oce√¢nico
       #63465A  - texto
    */

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #ACD6D7 0%, #B8B5C4 100%);
      color: #63465A;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.8rem;
      color: #ED7855;
      margin-top: 0;
      margin-bottom: 8px;
    }

    p {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255, 251, 247, 0.7);
      border: 2px solid rgba(99,70,90,0.08);
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(99,70,90,0.15);
      padding: 26px;
      max-width: 400px;
      margin: 0 auto;
      backdrop-filter: blur(6px);
    }

    .card img {
      max-width: 340px;
      border-radius: 14px;
      display: block;
      margin: 0 auto 20px auto;
      box-shadow: 0 8px 20px rgba(99,70,90,0.15);
    }

    button {
      padding: 12px 26px;
      background: #FFA477;
      border: 2px solid transparent;
      border-radius: 28px;
      color: #63465A;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 8px 18px rgba(99,70,90,0.08);
    }

    button:hover {
      border-color: #ED7855;
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(237,120,85,0.15);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üåä Emo√ß√£o detectada:</h1>
  <h2 id="emocaoTitle">Processando...</h2>
  <p id="confTitle"></p>

  <div class="card">
    <img id="imagemEmocao" alt="Imagem relacionada √† emo√ß√£o" />
    <button onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
  </div>

  <footer>
    Projeto Escolar ‚Äì Oceandria ¬© <span id="anoAtual"></span>
  </footer>

  <script>
    const imagensPorEmocao = {
      feliz: [
        'static/mar_feliz/1.png',
        'static/mar_feliz/2.png'
      ],
      triste: [
        'static/mar_triste/3.png',
        'static/mar_triste/4.png'
      ],
      neutro: [
        'static/mar_neutro/5.png',
        'static/mar_neutro/6.png'
      ]
    };

    const traducoes = {
      happy: 'feliz',
      sad: 'triste',
      neutral: 'neutro',
      angry: 'triste',
      fearful: 'triste',
      disgusted: 'triste',
      surprised: 'feliz'
    };

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function imagemAleatoria(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    const emocaoOriginal = getQueryParam('emocao') || 'neutral';
    const conf = getQueryParam('conf') || '0';
    const emocaoTraduzida = traducoes[emocaoOriginal] || 'nenhuma';

    document.getElementById('emocaoTitle').innerText =
      emocaoTraduzida.charAt(0).toUpperCase() + emocaoTraduzida.slice(1);
    document.getElementById('confTitle').innerText = `Confian√ßa: ${conf}%`;

    if (imagensPorEmocao[emocaoTraduzida] && imagensPorEmocao[emocaoTraduzida].length > 0) {
      document.getElementById('imagemEmocao').src =
        imagemAleatoria(imagensPorEmocao[emocaoTraduzida]);
    } else {
      document.getElementById('imagemEmocao').style.display = 'none';
    }

    function voltar() {
      window.location.href = 'index.html';
    }

    document.getElementById('anoAtual').textContent = new Date().getFullYear();
  </script>
</body>
</html>
